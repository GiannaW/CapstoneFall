<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alumni Survey</title>
    <link rel="stylesheet" href="alumni-survey.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Alumni Survey
        </div>
        <div class="form">
            <div class="input-fields">
                <label>First Name</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>Last Name</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>Gender</label>
                <div class="custom-selection">
                    <select>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="input-fields">
                <label>Pronouns</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>Email Address</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>Phone Number</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>College Major</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>Postgrad</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>Employment</label>
                <div class="custom-selection">
                    <select>
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>
            <div class="input-fields">
                <label>Current Job Title</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>What Sectors Are You Employed In?</label>
                <div class="custom-selection">
                    <select>
                        <option value="">Select</option>
                        <option value="self-employed">Self Employed</option>
                        <option value="non-profit">Non Profit</option>
                        <option value="for-profit">For Profit</option>
                        <option value="government">Governmental</option>
                    </select>
                </div>
            </div>
            <div class="input-fields">
                <label>What is important for success in CS/IT?</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>What personality traits do employers look for in students?</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>What are the ideal skill sets for a new hire?</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>What five tips would give students preparing to enter CS/IT? </label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>Which classes at American University prepared you the most?</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>What made these classes useful?</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields">
                <label>What do you wish was offered at American University within the CS department?</label>
                <input type="text" class="input">
            </div>
            <div class="input-fields-submit">
                <input type="submit" value="Submit" class="btn">
            </div>
        </div>
    </div>
</body>
